<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Company Add</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Edit Company</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Company</li>
            <li class="breadcrumb-item active">Add Company</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Company</h5>

                <!-- Vertical Form -->
                <form action="/update_company/<%= result._id%>" method="post">
                  <!-- <div class="col-12">
                  <label for="inputNanme5" class="form-label">Sponsor’s Name / Company Name</label>
                  <input type="text" class="form-control" id="company" name="Company_Name" required>
                </div> -->

                  <div class="col-md-6">
                    <label for="inputNanme5" class="form-label"
                      >Sponsor’s Name / Company Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company"
                      name="Company_Name"
                      value="<%= result.Company_Name%>"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputNanme4" class="form-label">Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputNanme4"
                      name="Date"
                      value="<%= result.Date%>"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="inputNanme4" class="form-label">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      name="Country"
                      value="<%= result.Country%>"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Type</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="Type"
                      value="<%= result.Type %>"
                    >
                      <option selected>Select Company Type</option>
                      <option value="Internal (Own Agency)">
                        Internal (Own Agency)
                      </option>
                      <option value="External (Other Agency)">
                        External (Other Agency)
                      </option>
                    </select>
                  </div>

                  <!-- <div class="col-md-12">
                    <label for="inputNanme4" class="form-label"
                      >Postal Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputNanme4"
                      name="postalAddress"
                      value="<%= result.postalAddress%>"
                    />
                  </div> -->
                  <div class="col-md-6">
                    <label for="inputNanme4" class="form-label"
                      >Telephone No</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputNanme4"
                      name="Telephone_No"
                      value="<%= result.Telephone_No%>"
                    />
                  </div>

                  <!-- <div class="col-6">
                    <label for="inputEmail4" class="form-label">Cell No</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail4"
                      name="cell_No"
                      value="<%= result.Cell_No%>"
                    />
                  </div> -->

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label"
                      >E-mail</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      value="<%= result.email%>"
                    />
                  </div>
                  <!-- <div class="col-6">
                    <label for="inputAddress" class="form-label">Website</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      name="Website"
                      value="<%= result.Website%>"
                    />
                  </div> -->

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                    <!-- <button type="reset" class="btn btn-secondary">
                      Reset
                    </button> -->
                  </div>
                </form>
                <!-- Vertical Form -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
